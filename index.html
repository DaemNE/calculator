<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="screenTop">0</div>
            <div id="screenBottom">0</div>
        </div>
        <div id="buttons">
            <div class="btns">
                <div onclick="cleared()" class="btn settings clear" id="clear">Clear</div>
                <div onclick="del()" class="btn settings delete" id="delete">Delete</div>
            </div>
            <div class="btns">
                <div onclick="one()" class="btn" id="one">1</div>
                <div onclick="two()" class="btn" id="two">2</div>
                <div onclick="three()" class="btn" id="three">3</div>
                <div onclick="setDivide()" class="btn" id="divide">/</div>
            </div>
            <div class="btns">
                <div onclick="four()" class="btn" id="four">4</div>
                <div onclick="five()" class="btn" id="five">5</div>
                <div onclick="six()" class="btn" id="six">6</div>
                <div onclick="setMultiply()" class="btn" id="multiply">*</div>
            </div>
            <div class="btns">
                <div onclick="seven()" class="btn" id="seven">7</div>
                <div onclick="eight()" class="btn" id="eight">8</div>
                <div onclick="nine()" class="btn" id="nine">9</div>
                <div onclick="setSubtract()" class="btn" id="subtract">-</div>
            </div>
            <div class="btns">
                <div onclick="dot()" class="btn" id="dot">.</div>
                <div onclick="zero()" class="btn" id="zero">0</div>
                <div onclick="equals()" class="btn equals" id="equals">=</div>
                <div onclick="setSum()" class="btn" id="add">+</div>
            </div>
        </div>
        
    </div>
    <div id="description">Hi, this is my calculator</div>
    <div id="footer"></div>
    <script src="./main.js"></script>
</body>
</html>
